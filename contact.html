<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head>

  <body>



    <form action="mailto:ronitkhadka4@gmail.com" method="post" enctype="text/plain">


      <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="q">
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </p>
      <h4>Select your gender</h4>
      <p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      </p>
      <p>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </p>
      <h4>Select your habbit</h4>
      <p>
        <input type="checkbox" id="reading" name="habbits" value="reading">
        <label for="reading">Reading</label> 
      </p>
      <p>
        <input type="checkbox" id="traveling" name="habbits" value="traveling">
        <label for="traveling">Traveling</label>  
      </p>
      <p>
        <input type="checkbox" id="swimming" name="habbits" value="swimming">
        <label for="swimming">Swimming</label>  
      </p>
      <h4>Date</h4>
      <p>
        <label for="date"> date of joining </label>
        <input type="date" id="date" name="date">
      </p>
      <h4>Choose your country</h4>
      <p>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
          <option value="japan">Japan</option>
        </select>
      </p>
    <p>
      <textarea  rows="10" cols="50" name="message" placeholder="message" id="msg"></textarea>
    </p>
    <p>
      <input type="datetime-local">
    </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
