<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <title>PHOTOLIO</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    header{
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: grey;

    }
    header h2{
      font-weight: 400;
      font-size: 36px;
      margin: 10px 0;
      
    }
    header p{
      margin: 15px 0;
      line-height: 1.5;
      font-size: 15px;
    }
    header button{
      margin: 15px 0;
      padding: 8px 16px;
      border: none;
      color: white;
      background-color: grey;
      font-size: 15px;
    }
    .content{
      width: 100%;
      display: flex;  
    min-height: 100vh;
    }
   
    .photo img{
     width: 100%;
     height: 100%;
  object-fit: cover;
  vertical-align: center;

    }
    .photos1, .photos2, .photos3 {
  display: grid;
  width: 33.333333%;
  min-height: 100vh;
 
}

    .photos1{
       grid-template-rows: 39fr 10fr 7fr 23fr 15fr 6fr;

    }
      .photos2{
      grid-template-rows: 10fr 7fr 15fr 15fr 38fr 14fr;

    }
      .photos3{
    grid-template-rows:    127px 10fr 23fr 23fr 15fr 23fr;
    }
.gapped {
  gap: 10px;
}

 

footer {
  margin-top: 100px;       /* space above footer */
  width: 100%;            /* span full width of page */
  background-color: whitesmoke; /* background color */
  color: grey;           /* text color */
  text-align: center;     /* center content */
  padding: 40px;  
  font-size: 16px;
 
         /* breathing room inside */
}
footer .interaction {
  margin-bottom: 10px;
}
footer i {
  margin: 20px 8px;          /* spacing between icons */
  font-size: 20px;   
       /* make icons visible */
}
footer h3 {
  font-weight: 400;
  font-size: 16px;
  padding-bottom: 20px;

}
footer a{
  text-decoration: underline;
  color: grey;

}
@media (max-width:600px) {
  .content{
    display: flex;
    flex-direction: column;
  }
      .photos1, .photos2, .photos3 {
  width: 100%;
  
}
}


    
  </style>
</head>
<body>
  <header>
    <h2>PHOTOLIO</h2>
    <p>A template made by w3.css for photographers</p>
    <button>Toggle Grid Padding</button>
  </header>
    <section class="content">
      <div class="photos1">
        <div class="photo">
          <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/sound.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/woods.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/rock.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/nature.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/mist.jpg" alt="">
        </div>
        </div>
        <div class="photos2">
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/coffee.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/bridge.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/notebook.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/london.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/avatar_g.jpg" alt="">
        </div>
        </div>
             <div class="photos3">
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/rocks.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/workbench.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/gondol.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/skies.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/lights.jpg" alt="">
        </div>
         <div class="photo">
          <img src="https://www.w3schools.com/w3images/workshop.jpg" alt="">
        </div>
      </div>
    </section>
   <footer>
      <div class="interaction">
        <p>
          <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-snapchat"></i>
        <i class="fa-brands fa-github"></i>
        </p>
      </div>
      <h3>
        Template from <a href="https://www.w3schools.com/w3css/default.asp">w3.css</a>
      </h3>
    </footer>
    <script>
  const btn = document.querySelector("header button");
  const content = document.querySelector(".content");
  const photos1 = document.querySelector(".photos1");
  const photos2 = document.querySelector(".photos2");
  const photos3 = document.querySelector(".photos3");


  btn.addEventListener("click", () => {
    content.classList.toggle("gapped");
    photos1.classList.toggle("gapped");
    photos2.classList.toggle("gapped");
    photos3.classList.toggle("gapped");
  });

</script>
</body>
 
</html>
