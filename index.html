<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
    <style>
       *{
        padding: 0;
            margin: 0;
            box-sizing: border-box;
       }
        .box-container{
          height: 100vh;
          display: flex;
        justify-content: center;
        align-items: center;
        }
        .content{
            width: 470px;
            background-color: white;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            border-radius: 8px;
            overflow: hidden;
        }
        .content img{
            height: 350px;
            width: 100%;
            
        }
        .content h1{
            text-align:  center;
            font-size: 2em;
            margin: 10px;
        }
        .content p,.cook{
            padding: 10px;
        }
        .content-text{
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.5em;
            margin: 6px;
        }
       .content-text .star i{
            font-size: 0.8rem;
             color: orange;
        }
       
        .cook{
              width: 100%;
              height: 40px;
              background-color: red;
              border: 0;
              color: white;
              
        }
        
    </style>
</head>
<body>
    <div class="box-container">
        <div class="content">
            <img src="assets/images/food-images-3.jpg" alt="">
            <h1>Food</h1>
            <div class="content-text">
                <div class="time"><p> <i class="fa-solid fa-clock"></i> <span>30min</span></p></div>
                <div class="star"><p>Star: <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></p></div> 
            </div>
          <p>
           Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam omnis error sed ipsum unde earum aut laborum, asperiores repellat ipsam doloribus autem rerum suscipit temporibus, doloremque odio dolore provident voluptate.
          </p>
          <button class="cook">Lets Cook</button>
        </div>
    </div>
</body>
</html>
